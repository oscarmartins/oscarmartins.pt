<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
        <link rel="stylesheet" href="css/oscar.martins.css">
    </head>
    <body class="oscar-martins">
        
        <div class="cube cube-2x2 cube-bg-green">
            <span>O</span>
        </div>
        <div class="cube cube-2x2 cube-bg-orangered">
            <span>S</span>
        </div>
        <div class="cube cube-2x2 cube-bg-blue">
            <span>C</span>
        </div>
        <div class="cube cube-2x2 cube-bg-gold">
            <span>A</span>
        </div>
        <div class="cube cube-2x2 cube-bg-chartreuse">
            <span>R</span>
        </div>

        <div class="status-site blink_me"></div>

        <div class="page-container">
            <div class="console-toolbar">
                <div class="nano">
                    <span>GNU nano 2.0.6</span>
                    <span style="position: absolute;left: 35%;top: 5px;">File: empty.txt</span>
                    <span id="nano_modified" style="position: absolute;right: 0;margin-top: 5px;padding: 0;"></span>
                </div>
            </div>
            <div class="console-monitor">
                <pre class="term">oscar.martins@dev:~$ </pre>
            </div>
            <div class="console-footer">
                <div class="nano">
                    <ul class="row">
                        <li><span>^G</span> Get Help</li>
                        <li><span>^X</span> Exit</li>
                    </ul>
                    <ul class="row">
                        <li><span>^O</span> WriteOut</li>
                        <li><span>^J</span> Justify</li>
                    </ul>
                    <ul class="row">
                        <li><span>^R</span> Read File</li>
                        <li><span>^W</span> Where is</li>
                    </ul>
                    <ul class="row">
                        <li><span>^Y</span> Prev Page</li>
                        <li><span>^V</span> Next Page</li>
                    </ul>
                    <ul class="row">
                        <li><span>^K</span> Cut Text</li>
                        <li><span>^U</span> UnCut Text</li>
                    </ul>
                    <ul class="row">
                        <li><span>^C</span> Cur POS</li>
                        <li><span>^T</span> To Spell</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="console" style="display: none;visibility: hidden;"></div>

       
        
        <script src="dist/bundle.js"></script>
        <script src="js/typewriter.fx.2.12.2.js"></script>
        <script src="js/oscar.martins.js"></script>
        <script src="js/console.om.js"></script>
    </body>
</html>
